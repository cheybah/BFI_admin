<section>
    <div class="container">
        <div class="row align-items-end mb-2-3 mb-md-6">
            <div class="col-lg-5 mb-3 mb-lg-0">
                <div class="main-title title-left">Des blogues déjà partagés<span class="line-left"></span></div>
            </div>
            <div class="col-lg-7">
            </div>
        </div>
        <div class="row g-xl-5 mt-n1-9">
            <!-- Iterate over blogs array -->
            <div class="col-md-6 col-lg-4 mt-1-9" *ngFor="let blog of blogs">
              <article class="card card-style4 h-100">
                <img [src]="blog.blog_photo" alt="...">
                <div class="card-body p-1-9">
                  <ul class="list-unstyled mb-3">
                    <li class="d-inline-block me-3"><a href="#!" class="display-31"><i class="ti-calendar me-1 text-primary"></i> Mar 23, 2021</a></li>
                    <li class="d-inline-block"><a href="#!" class="display-31"><i class="fas fa-comment me-1 text-primary"></i> 10 Comment</a></li>
                  </ul>
                  <!-- Access properties of individual blog -->
                  <h3 class="h5 mb-3"><a href="blog-details.html">{{ blog.blog_title }}</a></h3>
                  <p class="mb-0">{{ blog.blog_description }}</p>
                </div>
              </article>
            </div>
          </div>
        <br>
        <div class="row align-items-end mb-2-3 mb-md-6">
            <div class="col-lg-5 mb-3 mb-lg-0">
                <div class="main-title title-left">Créer des nouveaux blogues<span class="line-left"></span></div>
            </div>
            <div class="col-lg-7">
            </div>
        </div>
        <div class="row g-xl-5 mt-n1-9">
           
            <div class="col-md-6 col-lg-4 mt-1-9">
                <article class="card card-style4 h-100">
                  <form (ngSubmit)="createBlog()" class="row g-3">
                    <div class="card-body p-1-9">
                      <!-- Utilisez les variables de référence du modèle pour capturer les valeurs des champs -->
                      <input type="file" #blogPhotoInput class="form-control mb-3" accept="image/*" required>
                      <!-- Utilisez les variables de référence du modèle pour capturer les valeurs des champs -->
                      <h3 class="h5 mb-3"><input type="text" class="form-control mb-3" placeholder="Titre du blog" #blogTitleInput></h3>
                      <!-- Utilisez les variables de référence du modèle pour capturer les valeurs des champs -->
                      <p class="mb-0"><textarea class="form-control mb-3" rows="4" placeholder="Description" #blogDescriptionInput></textarea></p>
                    </div>
                   
                    <button type="submit"  class="btn btn-primary">Créer le blog</button>
                  </form>
                </article>
              </div>
               
           
        </div>

    </div>
</section>
