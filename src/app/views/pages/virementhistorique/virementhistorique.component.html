<div class="fade-in">
    <c-card-body>
        <c-row>
            <c-col xs>
                <c-card class="mb-4">
                    <c-card-header>Historique de virements</c-card-header>
                    <c-card-body>
                        <table
                            [hover]="true"
                            [responsive]="true"
                            [striped]="true"
                            align="middle"
                            cTable
                            class="mb-0 border"
                        >
                            <thead cTableColor="light">
                                <tr>
                                    <th>ID</th>
                                    <th>RIB</th>
                                    <th>Solde</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let virement of virements">
                                    <td>{{ virement.compteADebite }}</td>
                                    <td>{{ virement.compteACrediter }}</td>
                                    <td> {{ virement.montant }}</td>
                                 
                                </tr>
                            </tbody>
                        </table>
                    </c-card-body>
                </c-card>
            </c-col>
        </c-row>
    </c-card-body>
</div>
