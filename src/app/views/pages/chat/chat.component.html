<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          Chat Room
        </div>
        <div class="card-body">
          <div class="messages">
            <div *ngFor="let message of messages" class="message" [ngClass]="{ 'outgoing': message.outgoing, 'incoming': !message.outgoing }">
              <div class="bubble">{{ message.text }}</div>
              <div class="timestamp">{{ message.timestamp | date: 'mediumTime' }}</div>
            </div>
          </div>
        </div>
        <form #loginForm="ngForm">
          <div class="card-footer">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Type your message..." name="newmessage" [(ngModel)]="newmessage" required>
              <button class="btn btn-primary" (click)="sendMessage()" [disabled]="!loginForm.valid">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
