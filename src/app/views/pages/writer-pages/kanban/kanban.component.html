<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="card bg-light mb-3" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'To Do')">
                <div class="card-header"><h5 class="card-title">To Do</h5></div>
                <div class="card-body">
                <div class="taskBody" draggable="true" *ngFor="let item of filterTickets('To Do')" (dragstart)="onDragStart(item)">
                    <div *ngIf="!item.editable" (click)="toggleEdit(item)">
                        {{item.title}}<br>{{item.description}}
                    </div>
                    <div  *ngIf="item.editable">
                        <input class="toggleBody" type="text" [(ngModel)]="item.title"  (blur)="saveChanges(item)" (keyup.enter)="saveChanges(item)">
                        <br>
                        <textarea class="toggleBody"  [(ngModel)]="item.description"  (blur)="saveChanges(item)" (keyup.enter)="saveChanges(item)"></textarea>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card bg-light mb-3" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'In Progress')">

                        <br>
                        <textarea class="toggleBody"  [(ngModel)]="item.description"  (blur)="saveChanges(item)" (keyup.enter)="saveChanges(item)"></textarea>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card bg-light mb-3" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'Done')">

                    </div>
                </div>
                </div>
            </div>
        </div>
</div>
